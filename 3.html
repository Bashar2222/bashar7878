        <p>يرجى ملء النموذج أدناه للحصول على مزيد من المعلومات حول منتجاتنا.</p>
        <form action="#" method="post">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">الرسالة:</label>
